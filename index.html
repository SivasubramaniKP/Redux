<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Experiment 0</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="title">
        <h2 class="fugaz-one-regular">Login To Overflow</h2>
        <hr />
        <h3 class="roboto">Fill the below form to login</h3>
        <div class="Oauth">
          <button class="inter signin">
            <img src="./src/google.svg" class="logo" />
            Sign in with Apple
          </button>
          <button class="inter signin">
            <img src="./src/apple.svg" class="logo" />
            Sign in with Apple
          </button>
        </div>
        <hr />
        
        <h3 class="roboto">Email</h3>
        <div class="inputContainer">
          <input type="email" name="Password" id="Email" class="inter"/>
        </div>
        <h3 class="roboto">Password</h3>
        <input type="password" name="Password" id="Password" class="inter"/>
        <a class="forgotPassword roboto" href="./forgetPassword"
          >Forget Password?</a>
        <br />
        <div class="buttonWrapper">
          <button class="roboto submit">Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
